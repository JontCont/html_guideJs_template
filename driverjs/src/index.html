<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/css.css">
    <link rel="stylesheet" href="/node_modules/driver.js/dist/driver.min.css">
</head>
<body class="bg-default">
    <div class="card card-body">
        <div class="imgBx">
            <img src="https://raw.githubusercontent.com/JontCont/Html-BlogUI/main/card-ui/images/1.png" alt="" class="img-item">
        </div>
        <div class="card-content">
            <div class="card-content--title">
                <h2>John Contel's<br/><span>NFT</span></h2>
                <div class="card-content--icon">
                    <li class="li-item"><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li class="li-item"><a href="#"><i class="fab fa-instagram"></i></a></li>
                    <li class="li-item"><a href="#"><i class="far fa-envelope"></i></a></li>
                    <li class="li-item"><a href="#"><i class="fab fa-facebook"></i></a></li>
                </div>
            </div>
        </div>
    </div>
    <div class="card card-body">
      <div class="imgBx">
          <img src="https://avatars.githubusercontent.com/u/52921053?v=4" alt="" class="img-item">
      </div>
      <div class="card-content">
          <div class="card-content--title">
              <h2>John Contel's<br/><span>Senior Designer</span></h2>
              <div class="card-content--icon">
                  <li class="li-item"><a href="#"><i class="fab fa-twitter"></i></a></li>
                  <li class="li-item"><a href="#"><i class="fab fa-instagram"></i></a></li>
                  <li class="li-item"><a href="#"><i class="far fa-envelope"></i></a></li>
                  <li class="li-item"><a href="#"><i class="fab fa-facebook"></i></a></li>
              </div>
          </div>
      </div>
  </div>
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/node_modules/driver.js/dist/driver.min.js"></script>
  <script>
    const driver = new Driver({
        // allowClose: false
    });
    // let option = 
    //     {
    //         element: '.card-body',
    //         popover: {
    //             title: 'Title for the Popover!',
    //             description: 'Description for it',
    //             position: 'top'
    //         }
    //     };
    // driver.highlight(option);




    // Define the steps for introduction
    driver.defineSteps([
    {
        element: '.card-body',
        popover: {
        className: 'first-step-popover-class',
        title: 'Title on Popover',
        description: 'Body of the popover',
        position: 'left'
        }
    },
    {
        element: '.card-content--icon',
        popover: {
        title: 'Title on Popover',
        description: 'Body of the popover',
        position: 'top'
        }
    },
    {
        element: '.imgBx',
        popover: {
        title: 'Title on Popover',
        description: 'Body of the popover',
        position: 'right'
        }
    },
    ]);
    // Start the introduction
    driver.start();
  </script>
</body>
</html>
